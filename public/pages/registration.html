<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Spotless</title>
    <link href="../styles/index.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/" class="logo">Spotless</a></li>
                <li><a href="/" class="nav-item">Logout</a></li>
                <li><a href="/history" class="nav-item">History</a></li>
                <li><a href="/payslip" class="nav-item">Payslip</a></li>
                <li id="clock-in"><a class="nav-item">Clock</a></li>
            </ul>
        </nav>
    </header>
    <div class="box">
        <form id="form-register">
            <div class="form-item">
                <label for="name">Name</label><br>
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-item">
                <label for="name">Surname</label><br>
                <input type="text" placeholder="Surname" required>
            </div>

            <div class="form-item">
                <label for="name">Email Address</label><br>
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-item">
                <label for="name">Phone Number</label><br>
                <input type="tel" placeholder="Phone Number" required>
            </div>

            <label for="name">Rate</label><br>
            <input type="number" min="24" placeholder="Rate per hour" required>
            <input id="btn-register" type="submit">
        </form>
        <div class="side-image">
            <img id="reg-svg" src="../images/log.svg" alt="svg" />
        </div>

</body>

</html>
