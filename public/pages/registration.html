<head>

    <title>Register | Spotless</title>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" class="logo">Spotless</a></li>
                <li><a href="#" class="nav-item">Logout</a></li>
                <li><a href="#" class="nav-item">History</a></li>

                <li id="clock-in"><a class="nav-item">Clock</a></li>
            </ul>
        </nav>
    </header>
    <div class = "box">
    <form id="form-register">
        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="name" required>
        <label for="surname">Surname</label>
        <input type="text" placeholder="Surname"  id="surname" required>
        <label for="email">Email Address</label>
        <input type="email" placeholder="Email Address"  id="email" required>
        <label for="name">Phone Number</label>
        <input type="tel" placeholder="Phone Number"  id="tel" required>
        <label for="name">Rate</label>
        <input type="number" min="24"  id="rate" placeholder="Rate per hour" required>
        <button id="btn-register" title="Submit" >
    </form>
    <div class="side-image">
        <img id = "reg-svg" src="log.svg" alt="">
    </div>
</div>
    <div>
        <img src="../images/log.svg" alt="">
    </div>
